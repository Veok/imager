<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dodawarka zdjęć</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/style.css}">
</head>
<div id="container">

    <div id="naglowek">
    </div>

    <div id="menuPoziome">
        <ul class="ukladPoziomy">
            <li><a th:href="@{add_picture.html}">Dodaj zdjęcia</a></li>
            <li><a th:href="@{picture_list.html}">Lista zdjęć</a></li>
            <li><a th:action="@{/logout}">Wyloguj się</a></li>
        </ul>
    </div>


    <div id="tresc">
        <form id="deleteform" method="post"
              onsubmit="if(!confirm(\'Jesteś pewien że chcesz usunąć ten obraz?\')){return false;}"
              action="/deletePicture">'
            <table>
                <td th:each="pictures : *{pics}">
                    <img th:src="*{'data:image/jpeg;base64,'+ pictures }" alt="" />
                </td>
                <td>
                    <input type="hidden" name="id" value="' . $id . '"/>
                    <button class="fa fa-close" type="submit" class="button" name="delete"
                            style="display: inline-block; height: 146px; border-color: black; background-color: #f44336;"/>
                    </button>
                </td>
            </table>
        </form>


        </br>


    </div>


    <div id="stopka">
        By @Paweł Lelental

    </div>
</div>
</html>
