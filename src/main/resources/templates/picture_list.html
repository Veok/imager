<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dodawarka zdjęć</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

</head>
<div id="container">

    <div id="naglowek">
    </div>

    <div id="menuPoziome">
        <ul class="ukladPoziomy">
            <li><a th:href="@{add_picture.html}">Dodaj zdjecia</a></li>
            <li><a th:href="@{picture_list.html}">Lista zdjec</a></li>
            <li><a th:href="@{../login.html}" th:action="@{/logout}">Wyloguj sie</a></li>
        </ul>
    </div>


    <div id="tresc">

        <table>
            <td th:each="pictures : *{pics}"
                onsubmit="if(!confirm('Jesteś pewien że chcesz usunąć ten obraz?')){return false;}"
                style="height: 145px;">
                <img th:src="*{'data:image/jpeg;base64,'+ pictures.encoded }" alt=""
                     style="height: 144px; width: 200px; display: inline" class="img-thumbnail"/>
                <div>
                <form th:action="@{/user/deletePicture/{id}(id=${pictures.id})}">
                    <button class="btn btn-danger fa fa-times text-center" type="submit"
                            style="display: inline-block; height: 30px; width: 200px;  text-align: center; align-content: center;" ></button>
                </form>
                </div>
            </td>
        </table>


        </br>


    </div>


    <div id="stopka">
        By @Paweł Lelental

    </div>
</div>
</html>
