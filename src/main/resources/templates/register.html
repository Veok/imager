<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dodawarka zdjęć</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/style.css}">
</head>
<body onload="document.forms[0][0].focus();">
<!-- JavaScript - ustawienie kursora w pierwszym polu pierwszego formularza -->

<div id="container">

    <div id="naglowek">
    </div>

    <div id="kolumnaLewa">

        <div id="menuPoziome">
            <ul class="ukladPoziomy">
                <li><a th:href="@{login.html}">Zaloguj sie</a></li>
                <li><a th:href="@{register.html}">Zarejestruj sie</a></li>
            </ul>
        </div>

    </div>


    <div id="tresc">

        <h3>Rejestracja</h3>
        <form name="registerform" method="post" autocomplete="off" action="#" th:action="@{/register}"
              th:object="${user}" role="form">
            Nick: <input name="nick"  th:field="*{nick}" minlength="3" maxlength="15" required="true"/>
            Hasło: <input type="password" name="password" th:field="*{password}" required="true" minlength="8"/>
            Email <input type="email" name="email" th:field="*{email}" required="true"/>

            <input type="submit" value="Zarejestruj"/>
        </form>

    </div>


    <div id="stopka">
        By @Paweł Lelental
    </div>

</div>

</body>
</html>
